<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | Akhi Yusuf</title>
    <link href="https://fonts.cdnfonts.com/css/sf-pro-display" rel="stylesheet">
    <link rel="stylesheet" href="css/admin.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body class="admin-page">
    <div class="admin-container">
        <!-- Login Form -->
        <div class="login-container">
            <div class="login-content">
                <h1>Admin Login</h1>
                <form id="loginForm" class="login-form">
                    <div class="form-group">
                        <input type="email" id="email" name="email" required placeholder="Email">
                    </div>
                    <div class="form-group">
                        <input type="password" id="password" name="password" required placeholder="Password">
                    </div>
                    <button type="submit" class="login-button">Login</button>
                </form>
            </div>
        </div>

        <!-- Admin Dashboard (hidden until logged in) -->
        <div class="dashboard-container" style="display: none;">
            <nav class="admin-nav">
                <div class="nav-header">
                    <h2>Admin Dashboard</h2>
                </div>
                <ul class="nav-items">
                    <li><button class="nav-item active" data-section="projects">Projects</button></li>
                    <li><button class="nav-item" data-section="messages">Messages</button></li>
                    <li><button class="nav-item" data-section="settings">Settings</button></li>
                </ul>
                <button class="logout-button">Logout</button>
            </nav>

            <main class="admin-main">
                <!-- Projects Section -->
                <section id="projects" class="dashboard-section active">
                    <header class="section-header">
                        <h2>Projects</h2>
                        <button class="add-button">Add Project</button>
                    </header>
                    <div class="projects-grid">
                        <!-- Projects will be loaded here -->
                    </div>
                </section>

                <!-- Messages Section -->
                <section id="messages" class="dashboard-section">
                    <header class="section-header">
                        <h2>Messages</h2>
                    </header>
                    <div class="messages-list">
                        <!-- Messages will be loaded here -->
                    </div>
                </section>

                <!-- Settings Section -->
                <section id="settings" class="dashboard-section">
                    <header class="section-header">
                        <h2>Settings</h2>
                    </header>
                    <div class="settings-form">
                        <form id="settingsForm">
                            <div class="form-group">
                                <label for="adminEmail">Admin Email</label>
                                <input type="email" id="adminEmail" name="adminEmail">
                            </div>
                            <div class="form-group">
                                <label for="currentPassword">Current Password</label>
                                <input type="password" id="currentPassword" name="currentPassword">
                            </div>
                            <div class="form-group">
                                <label for="newPassword">New Password</label>
                                <input type="password" id="newPassword" name="newPassword">
                            </div>
                            <button type="submit" class="save-button">Save Changes</button>
                        </form>
                    </div>
                </section>
            </main>
        </div>
    </div>

    <script type="module" src="js/admin.js"></script>
</body>
</html>
