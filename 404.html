<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | Akhi Yusuf</title>
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        .error-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
            background-color: #000;
            color: #fff;
            font-family: "SF Pro Display", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        .error-code {
            font-size: 12vw;
            font-weight: 700;
            line-height: 1;
            margin: 0;
            background: linear-gradient(135deg, #2997ff, #5856d6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: float 6s ease-in-out infinite;
        }

        .error-message {
            font-size: 2rem;
            font-weight: 500;
            margin: 1rem 0 2rem;
            color: #86868b;
        }

        .error-description {
            font-size: 1.25rem;
            color: #86868b;
            max-width: 600px;
            margin-bottom: 2rem;
        }

        .home-button {
            display: inline-flex;
            align-items: center;
            padding: 1rem 2rem;
            font-size: 1.1rem;
            font-weight: 500;
            color: #fff;
            background: #2997ff;
            border: none;
            border-radius: 8px;
            text-decoration: none;
            transition: all 0.3s ease;
            gap: 0.5rem;
        }

        .home-button:hover {
            background: #0071e3;
            transform: translateY(-2px);
        }

        .home-button svg {
            width: 20px;
            height: 20px;
        }

        @keyframes float {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
            100% {
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .error-code {
                font-size: 20vw;
            }
            .error-message {
                font-size: 1.5rem;
            }
            .error-description {
                font-size: 1rem;
            }
        }

        .glitch {
            position: relative;
        }

        .glitch::before,
        .glitch::after {
            content: "404";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            background: linear-gradient(135deg, #2997ff, #5856d6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .glitch::before {
            animation: glitch 2s infinite;
            clip-path: polygon(0 0, 100% 0, 100% 45%, 0 45%);
            transform: translate(-2px, 2px);
        }

        .glitch::after {
            animation: glitch 2s infinite reverse;
            clip-path: polygon(0 55%, 100% 55%, 100% 100%, 0 100%);
            transform: translate(2px, -2px);
        }

        @keyframes glitch {
            0% {
                transform: translate(0);
            }
            20% {
                transform: translate(-2px, 2px);
            }
            40% {
                transform: translate(-2px, -2px);
            }
            60% {
                transform: translate(2px, 2px);
            }
            80% {
                transform: translate(2px, -2px);
            }
            100% {
                transform: translate(0);
            }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1 class="error-code glitch">404</h1>
        <h2 class="error-message">Page Not Found</h2>
        <p class="error-description">
            The page you're looking for seems to have wandered off into the digital void. 
            Don't worry though, you can always head back home.
        </p>
        <a href="/" class="home-button">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                <polyline points="9 22 9 12 15 12 15 22"></polyline>
            </svg>
            Back to Home
        </a>
    </div>

    <script>
        // Add parallax effect to 404 text
        document.addEventListener('mousemove', (e) => {
            const errorCode = document.querySelector('.error-code');
            const xAxis = (window.innerWidth / 2 - e.pageX) / 25;
            const yAxis = (window.innerHeight / 2 - e.pageY) / 25;
            errorCode.style.transform = `rotateY(${xAxis}deg) rotateX(${yAxis}deg)`;
        });

        // Reset transform on mobile devices
        if (window.matchMedia('(max-width: 768px)').matches) {
            const errorCode = document.querySelector('.error-code');
            errorCode.style.transform = 'none';
        }
    </script>
</body>
</html>
